<h1 id="proTitle">Profile page</h1>

    <div><button class ="rightBtn" id="loginSignUpBtn">Login / Sign Up</button> <div>

<script>
    document.getElementById("deleteRes").onclick = function () {
        axios.delete("http://localhost:4004/api/delete")
    }
</script>

<body>
<div id="allBoxes">
    <section class="groupOfBoxes"></section>

<script>
    window.onload=function() {
        axios.get("http://localhost:4004/api/profile")
        .then(res => {
            for (let i=0; i < res.data.length; i ++){
                const responseAnswers = document.createElement("div")
                responseAnswers.setAttribute("class", "boxAnswers")
                responseAnswers.innerHTML=`<span>${res.data[i]}</span>`
                document.querySelector(".groupOfBoxes").appendChild(responseAnswers)
            }})
    }

</script>

</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./main.js"></script>
</html>
